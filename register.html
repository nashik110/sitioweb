<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regístrate</title>
    <style>
        /* Font import and global reset */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        /* Section styles */
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        /* Animated gradient effect */
        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #f00, #000);
            animation: animate 5s linear infinite;
        }

        /* Animation keyframes */
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Sign-up form styles */
        .signup {
            position: relative;
            width: 400px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        }

        .signup .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .signup .content h1 {
            font-size: 2em;
            color: #f00;
            text-transform: uppercase;
            text-align: center;
        }

        .signup .content .form-group {
            margin-bottom: 15px;
        }

        .signup .content .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f1f1f1;
        }

        .signup .content .form-group input[type="text"],
        .signup .content .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 1em;
        }

        .signup .content .form-group button {
            background: #f00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
            font-size: 1.35em;
        }

        .signup .content .form-group button:hover {
            background: #ffffff;
        }

        /* Media queries for responsive design */
        @media (max-width: 900px) {
            section span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }

        @media (max-width: 600px) {
            section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="signup">
            <div class="content">
                <h1>Regístrate</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Nombre de usuario</label>
                        <input type="text" id="regUsername" name="regUsername" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Contraseña</label>
                        <input type="password" id="regPassword" name="regPassword" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('Por favor ingrese nombre de usuario y contraseña.');
                return;
            }

            // Store new user data
            const newUser = {
                username: username,
                password: password
            };

            localStorage.setItem('currentUser', JSON.stringify(newUser));
            alert('Usuario registrado exitosamente.');
            window.location.href = 'index.html'; // Redirect to login page
        });
    </script>
</body>
</html>
