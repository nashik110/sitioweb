<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product 1 Description</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Font import and global reset */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        /* Section styles */
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        /* Animated gradient effect */
        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #f00, #000);
            animation: animate 5s linear infinite;
        }

        /* Animation keyframes */
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Styling for individual spans */
        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }

        section span:hover {
            background: #f00;
            transition: 0s;
        }

        /* Product section */
        .product-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .product-description {
            width: 100%;
            max-width: 600px;
            background: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .product-description h2 {
            font-size: 2em;
            color: #f00;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .product-description img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-description p {
            color: #fff;
            margin: 20px 0;
        }

        .product-description a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: #f00;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-description a:hover {
            background: #c00;
        }

        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discord-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .discord-button a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            background: #7289da; /* Discord color */
            padding: 10px 15px;
            border-radius: 8px;
        }

        .discord-button a:hover {
            background: #5b6eae;
        }

        /* Sliding menu styles */
        .sliding-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: #222;
            color: #f1f1f1;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 3;
            overflow-y: auto;
        }

        .sliding-menu.active {
            transform: translateX(0);
        }

        .sliding-menu .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            color: #f1f1f1;
            border-bottom: 1px solid #444;
        }

        .sliding-menu .menu-header h2 {
            margin: 0;
        }

        .sliding-menu .menu-header .close-btn {
            cursor: pointer;
            font-size: 1.5em;
            color: #e74c3c;
            transition: color 0.3s ease;
        }

        .sliding-menu .menu-header .close-btn:hover {
            color: #c0392b;
        }

        .sliding-menu .menu-links {
            padding: 20px;
        }

        .sliding-menu .menu-links a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .sliding-menu .menu-links a:hover {
            background: #c0392b;
        }

        .logout-btn {
            display: block;
            width: calc(100% - 40px);
            margin: 20px auto;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #333;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-buttons a:hover {
            background: #f00;
            transform: scale(1.1);
        }

        .social-buttons i {
            margin: 0;
        }

        /* Media queries for responsive design */
        @media (max-width: 900px) {
            section span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }

        @media (max-width: 600px) {
            section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
    </style>
</head>
<body>
    <!-- Product Section -->
    <section>
        <div class="product-section">
            <div class="product-description">
                <h2>Tessio Mod Menu</h2>
                <img src="tessio.png" alt="Tessio Mod Menu Image">
                <p>Tessio mod menu .</p>
                <p>Como instalarlo: 1. Abrir GTA y entrar a modo online, 2. Abrir Tessio y ejecutarlo, 3. Disfrutar.</p>
                <a href="https://link-target.net/1207833/tessio-475" download>Descargar Tessio</a>
            </div>
        </div>
    </section>

    <!-- Sliding Menu -->
    <div class="sliding-menu" id="slidingMenu">
        <div class="menu-header">
            <h2>Menu</h2>
            <span class="close-btn" onclick="toggleMenu()">×</span>
        </div>
        <div class="menu-links">
            <a href="tesio.html">Scrips mod menu</a>
            <a href="venta.html">Venta de seguidores</a>
            <a href="option3.html">Option 3</a>
            <a href="option4.html">Option 4</a>
            <a href="settings.html">Ajustes</a> <!-- Nueva opción para ajustes -->
            <button class="logout-btn" onclick="logout()">Cerrar sesión</button> <!-- Botón de cerrar sesión -->
        </div>
    </div>

    <!-- Button to open sliding menu -->
    <button onclick="toggleMenu()" style="position: fixed; top: 20px; right: 20px; background: #e74c3c; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; z-index: 4;">☰ Open Menu</button>

    <!-- Footer with social media buttons -->
    <div class="footer">
        <div class="social-buttons">
            <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.com" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('slidingMenu');
            menu.classList.toggle('active');
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
